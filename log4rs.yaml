refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console

  application:
    kind: file
    path: log/application.log
    encoder:
      pattern: "{d} - {m}{n}"

root:
  level: debug
  appenders:
    - stdout
    - application

loggers:
  app:
    level: debug
    appenders:
      - application
    additive: false
